<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Homepage</title>

   <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="assets/styles/style.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

   <header>
      <div class="container">

         <div class="header__inner">
            <div class="header__item"><img src="assets/img/icon/like-icon.svg" alt=""></div>

            <img class="header__avatar" src="assets/img/avatar.png" alt="">
         </div>

      </div>
   </header>

   <div class="welcome">
      <div class="container">

         <div class="gamer-info__inner">

            <div class="gamer-info__suptitle">Привет, Пользователь!</div>
            <div class="gamer-info__title">Время оценивать</div>

            <div class="gamer-info__content">

               <div class="gamer-info">
                  <img class="gamer-info__avatar" src="assets/img/avatar.png" alt="">

                  <div class="gamer-info__user">
                     <div class="gamer-info__name">АртЁм</div>
                     <div class="gamer-info__game">CS:GO, Valorant</div>
                  </div>

               </div>

               <div class="gamer-info__text">526 часов</div>
               <div class="gamer-info__text">80% точность</div>
               <div class="gamer-info__text">1.2 КД</div>
               <div class="gamer-info__text">Дискорд есть</div>

            </div>

            <div class="gamer-info__buttons">
               <button class="gamer-info__button"><img src="assets/img/icon/close-icon.svg" alt=""></button>
               <button class="gamer-info__button gamer-info__button--big">
                  <img src="assets/img/icon/gamepad-icon.svg" alt="">
               </button>
               <button class="gamer-info__button"><img src="assets/img/icon/like-icon.svg" alt=""></button>
            </div>
         </div>

      </div>
   </div>


   <nav>
      <div class="container">
         <div class="nav__content">
            <a href="homepage.html" class="nav__link"><img src="assets/img/icon/Icon-Main-Page.svg" alt=""></a>
            <a href="messages.html" class="nav__link"><img src="assets/img/icon/message-icon.svg" alt=""></a>
            <a href="profile.html" class="nav__link"><img src="assets/img/icon/user-icon.svg" alt=""></a>
         </div>
      </div>
   </nav>

</body>

</html>
